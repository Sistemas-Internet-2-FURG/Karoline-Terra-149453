<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magicae | Editar Disciplina</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header class="bodoni-moda-sc-principal header">
        <ul>
            <li><a href="{{url_for('professores')}}">Professores</a></li>
            <li><a href="{{url_for('alunos')}}">Alunos</a></li>
            <li><a href="{{url_for('feiticos')}}">Feitiços</a></li>
            <li><a href="{{url_for('disciplinas')}}">Disciplinas</a></li>
        </ul>
    </header>
    <div class="form-container">
        <h1>Editar Disciplina</h1>

        <form method="POST">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" value="{{ disciplina.nome }}"><br>
            <label for="descricao">Descrição:</label><br>
            <input type="text" id="descricao" name="descricao" value="{{disciplina.descricao}}">
            <input type="submit" value="Enviar">
        </form>
    </div>
    
</body>
</html>
